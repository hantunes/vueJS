<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test</title>
	<link rel="stylesheet" href="">
	<script src="node_modules/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div id="app">
		<h1 v-once>{{title}}</h1>
		<input type="text" v-on:input='changeGreeting'>
		<p>{{ title }}</p>
		<p>{{ sayHello() }}</p>
		<a v-bind:href="link">Google </a>
		<p v-html="finishLink"></p>
		<p> {{counter}}</p>
		<button v-on:click="increase(2,$event)">Increase</button>

		<p v-on:mousemove="updateCoordinates">coordinates {{x}}/{{y}}
			<span v-on:mousemove.stop="">DEAD SPOT</span>
		</p>

		<input type="text" v-on:keyup.enter.space='alertMe'>

		<!-- ************************************************************************************  -->

		<button v-on:click="counter++">Increase</button>
		<button v-on:click="counter--">Decrease</button>
		<button v-on:click="secondCounter++">Increase Second</button>
		<p> counter: {{counter}} | {{secondCounter}}</p>
		<p> counter: {{result()}} | {{output}}</p>

		<!-- ************************************************************************************  -->

		<div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
		<div class="demo" :class="{red: attachRed}"></div>
		<div class="demo" :class="[color,{red:this.attachRed,blue: !this.attachRed}]"></div>


		<input type="text" v-model='color'>
	</div>

</body>
<script src="vue.js"></script>

</html>
