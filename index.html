<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test</title>
	<link rel="stylesheet" href="">
	<script src="node_modules/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="exercise">
		<!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink"
		        class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
		<div>
		  <button @click="startEffect">Start Effect </button>
		  <div id="effect" v-bind:class="mClass" >{{mClass}}</div>
		</div>
		<!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
		<div :class="[color,  {small:this.sizeSmall, big: !this.sizeSmall}]">I got no class :( {{this.sizeSmall}}</div>
		<!-- 3) Let the user enter a class (create some example classes) and attach it -->
		<div>
		  <input type="text" v-model="userClass">
		  <div  v-bind:class="userClass">{{userClass}}</div>
		</div>
		<!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
		<div>
		  <input type="text"  v-model="user2Class">
		  <input type="text"  v-model="useMyClass">
		  <div v-bind:class="[user2Class,  {myClass:this.useMyClass=='true'}]" >{{this.useMyClass}}</div>
		</div>
		<!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
		<div>
		  <input type="text"  v-model="userInput5">
			<div class="user2Class" v-bind:style="{backgroundColor: userInput5}"></div>
		</div>
		<!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
		<div>
		 <button v-on:click="startProgress">Start Progress</button>
		  <div class="progressBar" v-bind:style="{width:mWith +'px'}" ></div>
		</div>
	  </div>

</body>
<script src="vue.js"></script>

</html>
